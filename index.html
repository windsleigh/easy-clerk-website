<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script async crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_cmFwaWQtYXBlLTQxLmNsZXJrLmFjY291bnRzLmRldiQ"
        src="https://rapid-ape-41.clerk.accounts.dev/npm/@clerk/clerk-js@4/dist/clerk.browser.js"
        type="text/javascript">
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo on the left -->
            <a class="navbar-brand" href="#">
                <img src="/path-to-your-logo.svg" alt="Logo" style="height: 40px;">
            </a>
            <!-- Toggler on the right -->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbar7" aria-controls="navbar7" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbar7">
                <ul class="navbar-nav ms-lg-auto text-lg-start text-end">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="sign-in">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="sign-up">Signup</a>
                    </li>
                    <!-- User button div -->
                    <li class="nav-item ms-auto" id="user-button-li" style="display: none; padding-right: 0.5em; padding-top: 0.5em;">
                        <div id="user-button"></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        window.addEventListener("load", async function () {
            await Clerk.load();

            const signInButton = document.getElementById("sign-in");
            const signUpButton = document.getElementById("sign-up");
            const userButtonLi = document.getElementById("user-button-li");

            if (Clerk.user) {
                signInButton.style.display = "none";
                signUpButton.style.display = "none";
                userButtonLi.style.display = "block";
                Clerk.mountUserButton(document.getElementById("user-button"));
            } else {
                signInButton.style.display = "block";
                signUpButton.style.display = "block";
                userButtonLi.style.display = "none";

                signInButton.addEventListener("click", function(event) {
                    event.preventDefault();
                    Clerk.openSignIn();
                });

                signUpButton.addEventListener("click", function(event) {
                    event.preventDefault();
                    Clerk.openSignUp();
                });
            }
        });
    </script>

</body>
</html>
